name: "CodeQL Config"

disable-default-queries: false

queries:
  - uses: security-extended
  - uses: security-and-quality

paths-ignore:
  - "dist"
  - "coverage"
  - "node_modules"
  - "cypress"
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"

paths:
  - "src"

packs:
  - "codeql/javascript-queries:AlertSuppression.ql"
  - "codeql/javascript-queries:Security"
  - "codeql/javascript-queries:Maintainability"